<div class="container">
    <div class="row">
        <div class="col md-6">

            <br>
            <br>
            <img ng-src="{{profile.password.profileImageURL}}">
          <span class="glyphicon glyphicon-user">{{ profile.password.email}}</span>
            <hr>

            <h3>Modify Profile</h3>
            <form ng-submit="ModifyProfile()">

                <div class="form-group">
                    <label for="exampleInputPassword1">UserName</label>
                    <input type="text" class="form-control" placeholder="Username" ng-model="profile.username" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" ng-model="profile.password.email" required>
                </div>



                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
